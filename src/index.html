<!DOCTYPE html>
<html>

<head>

  <link href="style.css" type="text/css" rel="stylesheet">
  <script src="script.js"></script>
</head>

<body>

  <!-- MAIN PAGE HEADING...APPLICATION VERSION IS INSERTED DYNAMICALLY BY READING THE VALUE FROM SCRIPT.js -->
  <h1> CALCULATOR JS - VERSION:

      // should result in heading:  CALCULATOR JS - VERSION: 1.0
      document.write(CURRENT_VERSION)

  </h1>

  <hr>
  <div>
    <!-- DISPLAY CURRENTLY SELECTED/ACTIVE OPERAND TO THE USER -->
    Current operand: <span id="txtCurrentOperandInfo"></span> <br>
  </div>
  <hr>

  <div>
    <!-- UNOS PRVOG OPERANDA -->

  OPERAND A:
  <input  type="number" id="txtOperandA">
</span>

    <span class="txtUnos">
  OPERAND B:
  <input type="number" id="txtOperandB">
</span>

    <span class="txtUnos">
  RESULT = A ? B:
  <input type="number" id="txtResult">
</span>


  </div>
  <!--  prvi red -->

    <button id="btn1" class="numberPad">1</button>

  </div>

  <div>
    <button id="btn4" class="numberPad">4</button>
    <button id="btn5" class="numberPad">5</button>

  </div>
  <!--  3. red -->
  <div>
    <button id="btn7" class="numberPad">7</button>
    <button id="btn8" class="numberPad">8</button>
    <button id="btn9" class="numberPad">9</button>
  </div>
  <!--  4. red -->
  <div>
    <button id="btn0" class="numberPad">0</button>
    <button id="btnPlus">+</button>
    <button id="btnMinus">-</button>
    <button id="btnMultiple">*</button>
    <button id="btnDivide">/</button>
    <button id="btnEquals">=</button>

  </div>


</body>

</html>
